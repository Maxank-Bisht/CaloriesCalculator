<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Calories Calculator</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card card-body text-center mt-3">
            <div class="display-1 card-header">
              Calories Calculator
            </div>
            <div class="card-content">
                <h5 class="display-6 py-2">Get your daily calories intake.</h5>
                <form id='form-card'>
                    <div class="input-group mb-3">
                      <span class="input-group-text">Age</span>
                      <input type="number" id='age' class="form-control" placeholder="Enter your Age">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text">Weight</span>
                      <input type="number" id='weight' class="form-control" placeholder="Enter your weight in kg">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text">Height</span>
                      <input type="number" id='height' class="form-control" placeholder="Enter your Height in cm">
                    </div>
                    <div class="input-group mb-3">
                      <button class="input-group-text">Acitvity Status</button>
                      <select class="form-select" id='activityStatus'>
                        <option value="1.2">Little or no exercise</option>
                        <option value="1.375">Light Exercise 1-3 days</option>
                        <option value="1.425">Heavy Exercise</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-dark col-sm-12">Calculate</button>
                </form>
                <div id="loader" class="mt-1"><img src="img/loading.gif"></div>
                <div id="output" class="alert alert-secondary mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
